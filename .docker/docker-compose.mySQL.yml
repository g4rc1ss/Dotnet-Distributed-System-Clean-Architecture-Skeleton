version: '3.8'

services:
  mysql:
    container_name: mysql
    image: mysql
    networks:
      - telemetryNetwork
    ports: 
      - 3306:3306
    environment: 
      MYSQL_DATABASE: ${MYSQL_DATABASE_SKELETON}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD_SKELETON}
    volumes: 
      - ./MySql/InitDatabase.sql:/docker-entrypoint-initdb.d/init.sql:rw
      - mysql_data:/data
  
  
volumes:
  mysql_data:
  
 #######
# LOCAL #
 #######
  prometheus:
    endpoint: 0.0.0.0:8889
    send_timestamps: true
  
  loki:
    endpoint: http://loki-grafana:3100/loki/api/v1/push
    tls:
      insecure: true

  otlp/1:
    endpoint: tempo-grafana:4317
    tls:
      insecure: true

